<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>box sizing</title>
    <style>
        * {
            box-sizing: border-box;
        }

        #firstdiv {
            width: 300px;
            height: 150px;
            border: 1px solid blue;
        }

        #seconddiv {
            width: 300px;
            height: 150px;
            border: 1px solid blue;
            padding: 50px;
            overflow: scroll;
        }
    </style>
</head>

<body>
    <div id="firstdiv">
        <img src="Xperia.png" alt="" width="50%">
    </div>
    <div id="seconddiv">
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Et hic, asperiores minima deserunt quis laudantium
            a obcaecati ea? Reprehenderit modi cupiditate ea nam ut molestiae, est dolor? Iste, ullam unde.</p>
    </div>
</body>

</html>
